                  serwery konkurencji
                </p>
                <figcaption class="pfolio-item__border">

          <div class="going-to-row footer__icon-gap">
            <a href="#">
              <svg class="footer__icon-sm" width="44" height="44">
                <use
                  href="./images/icons.svg#icon-sm-instagram"
                  width="20"
                  height="20"
                  x="12"
                  y="12"
                ></use>
              </svg>
            </a>
            <a href="#">
              <svg class="footer__icon-sm" width="44" height="44">
                <use
                  href="./images/icons.svg#icon-sm-twitter"
                  width="20"
                  height="20"
                  x="12"
                  y="12"

            </a>
            <a href="#">

                  width="20"
                  height="20"
                  x="12"
                  y="12"

              </svg>
            </a>
          </div>
        </div>
        <div class="going-to-column">
          <h4 class="footer__title">ZAPISZ SIĘ DO NEWSLETTERA</h4>
          <form class="footer__form" autocomplete="on">
            <label>
              <input
                type="email"
                class="footer__newsletter-input"
                name="mail"
                placeholder="E-mail"
              />
            </label>
            <button type="submit" class="footer__btn-submit">
              Zapisz się
              <svg width="24" height="24" class="footer__btn-icon">
                <use xlink:href="./images/icons.svg#icon-icon-send"></use>
              </svg>
            </button>
          </form>
        </div>
